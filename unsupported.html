<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>浏览器版本过低</title>
    <style>
        * { 
            padding: 0; 
            margin: 0; 
            box-sizing: border-box; 
            font-family: "Microsoft YaHei", sans-serif;
        }

        .container { 
            width: 650px; 
            margin: 50px auto; 
            text-align: center;
        }

        .logo {
            width: 160px;
            margin: 0 auto 30px;
        }

        .title {
            font-size: 24px;
            color: #ff8c00;
            margin: 20px 0;
        }

        .desc {
            font-size: 14px;
            color: #61666D;
            line-height: 1.8;
            margin-bottom: 40px;
        }

        .highlight {
            color: #ff8c00;
        }

        .browser-list {
            display: flex;
            justify-content: space-between;
            width: 90%;  /* 增加宽度占比 */
            margin: 30px auto;
        }

        .browser-item {
            width: 180px;  /* 增加宽度 */
            height: 100px;  /* 增加高度 */
            padding: 20px;  /* 增加内边距 */
            background: #F1F2F3;
            border-radius: 12px;  /* 增加圆角 */
            text-decoration: none;
            transition: 0.3s;
            display: flex;  /* 添加flex布局 */
            flex-direction: column;
            justify-content: center;  /* 垂直居中 */
        }

        .browser-name {
            color: #333;  /* 加深颜色 */
            font-size: 18px;  /* 增加字号 */
            font-weight: bold;
            margin-bottom: 8px;
        }

        .browser-desc {
            font-size: 14px;  /* 增加字号 */
            color: #666;  /* 调整颜色 */
        }

        .browser-item:hover {
            background: #E3E5E7;
        }

        .browser-icon {
            font-size: 36px;
            margin-bottom: 10px;
            color: #666;
        }

        .browser-name {
            color: #61666D;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .browser-desc {
            font-size: 12px;
            color: #999;
        }

        .section-title {
            text-align: center;
            margin: 40px 0 20px;
            position: relative;
        }

        .section-title span {
            background: #fff;
            padding: 0 15px;
            color: #666;
            position: relative;
            z-index: 1;
        }

        .section-title:after {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #eee;
            z-index: 0;
        }

        .copyright {
            margin-top: 60px;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">您的浏览器版本过低</h1>
        <p class="desc">
            亲爱的访客，您当前使用的浏览器版本过低，可能无法正常浏览网站内容。<br>
            建议您升级至以下现代浏览器以获得最佳体验。
        </p>

        <div class="section-title">
            <span>推荐浏览器</span>
        </div>

        <div class="browser-list">
            <a href="https://www.google.cn/chrome" class="browser-item" target="_blank">
                <div class="browser-name">Chrome</div>
                <div class="browser-desc">谷歌浏览器</div>
            </a>
            <a href="https://www.mozilla.org/firefox" class="browser-item" target="_blank">
                <div class="browser-name">Firefox</div>
                <div class="browser-desc">火狐浏览器</div>
            </a>
            <a href="https://www.microsoft.com/edge" class="browser-item" target="_blank">
                <div class="browser-name">Edge</div>
                <div class="browser-desc">微软浏览器</div>
            </a>
        </div>

        <div class="copyright">
            ©2025 橙子113
        </div>
    </div>
</body>
</html>
